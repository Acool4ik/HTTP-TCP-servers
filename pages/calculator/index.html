<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex">
        <a href="https://www.youtube.com/channel/UCQqQomJvJw9-0fTd7srAazg/videos">афтар виДио</a>
        <!-- <a href="">донаты разрабу на лечение</a> -->
        <div class="bot">
            <button class="knopochka op sqrt">&#8730;x</button> 
            <button class="knopochka res">=</button>
            <button class="knopochka op point">.</button>
            <button class="knopochka zero">0</button>
        </div>
        <div>
            <button class="knopochka op ln">ln</button>
            <button class="knopochka op exp">exp</button>
            <button class="knopochka op abs">|x|</button>
            <button class="knopochka">1</button>
            <button class="knopochka">2</button>
            <button class="knopochka">3</button>   
        </div>
        <div>
            <button class="knopochka op pi">π</button>
            <button class="knopochka op e">e</button>
            <button class="op knopochka change">+/-</button>
            <button class="knopochka">4</button>
            <button class="knopochka">5</button>
            <button class="knopochka">6</button>
        </div>
        <div>
            <button class="knopochka op sqr">x<sup>2</sup></button>
            <button class="knopochka op sqrY">x<sup>y</sup></button>
            <button class="op knopochka">%</button>
            <button class="knopochka">7</button>
            <button class="knopochka">8</button>
            <button class="knopochka">9</button>
        </div>   
        <div class="operators">  
            <button class="op knopochka AC">AC</button>
            <button class="op knopochka">+</button>
            <button class="op knopochka">-</button>
            <button class="op knopochka">/</button>
            <button class="op knopochka">X</button>
            <button class="knopochka op clear">&#8656</button>
    </div>   
    <div class="screen">
       <p>oh my gooood</p>
    </div>
    <video controls="controls" autoplay>
        <source src="vidios/jojo.mp4">
    </video>
    </div>

    <script src="js/kalk.js"></script>
</body>
</html>
